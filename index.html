<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="Clock">
        <h2 class="Clock-title">DIJITAL CLOCK</h2>
        <div class="Clock-container">
            <div class="Clock-container-items">
                <p id="hour"></p>
            </div>
            <div class="Clock-container-items">
                <p id="minute"></p>
            </div>
            <div class="Clock-container-items">
                <p id="second"></p>
            </div>
        </div>
        <p id="date" class="Clock-date"></p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
